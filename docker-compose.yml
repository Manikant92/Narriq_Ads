version: '3.8'

services:
  # Motia Backend
  motia:
    build:
      context: .
      dockerfile: Dockerfile.motia
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - DATABASE_URL=${DATABASE_URL:-file:./narriq.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./motia:/app/motia
      - ./integrations:/app/integrations
      - ./storage:/app/storage
    depends_on:
      - redis
    networks:
      - narriq-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - motia
    networks:
      - narriq-network

  # FFmpeg Render Worker
  ffmpeg-worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - MOTIA_API_URL=http://motia:3000
      - FFMPEG_PATH=/usr/bin/ffmpeg
    volumes:
      - render-output:/app/output
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
    depends_on:
      - motia
    networks:
      - narriq-network

  # Redis for state management and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - narriq-network

  # PostgreSQL (optional, for production)
  # postgres:
